<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin-Dashboard</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <section class="header">
                <div class="header-top">
                    <div class="search">
                        <img src="./icons/magnify.svg">
                        <input class="search-bar"type="text" placeholder="Search...">
                    </div>

                    <div class="profile">
                        <img src="./icons/bell-ring-outline.svg">
                        <img class="profile-picture" src="./images/cowboy-profile.avif">
                        <p class="profile-name">Xavier Miller</p>
                    </div>
                </div>

                <div class="header-greeting">
                    <img class="profile-picture-large" src="./images/cowboy-profile.avif">

                    <div class="greeting-text">
                        <p>Howdy there,</p>
                        <p class="large-text">Xavier Miller! (@zebony919)</p>
                    </div>

                    <div class="header-buttons">
                        <button class="btn">New</button>
                        <button class="btn">Upload</button>
                        <button class="btn">Share</button>
                    </div>
                </div>
            </section>

            <section class="side-bar">
                <h1 class="logo"><img src="./icons/account-cowboy-hat-outline (1).svg">Dashboard</h1>

                <ul class="top-links">
                    <li><img src="./icons/home-account.svg"><a href="#">Home</a></li>
                    <li><img src="./icons/face-man-profile.svg"><a href="#">Profile</a></li>
                    <li><img src="./icons/chat-question-outline.svg"><a href="#">Messages</a></li>
                    <li><img src="./icons/history.svg"><a href="#">History</a></li>
                    <li><img src="./icons/checkbox-marked-circle-auto-outline.svg"><a href="#">Tasks</a></li>
                    <li><img src="./icons/account-group.svg"><a href="#">Communities</a></li>
                </ul>
                    
                <ul class="bottom-links">
                    <li><img src="./icons/cog.svg"><a href="#">Settings</a></li>
                    <li><img src="./icons/chat-question-outline.svg"><a href="#">Support</a></li>
                    <li><img src="./icons/shield.svg"><a href="#">Privacy</a></li>
                </ul>
            </section>

            <section class="main-content">

            </section>
        </div>
    </body>
</html>
